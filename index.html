<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Github finder</title>
    <style>
        *,body{
            margin: 0;
            padding: 0;
           box-sizing: border-box;
        }
        #output-container {
            background-color: #DDE6F2;
            margin: auto;
        }
    </style>
</head>

<body>
    <div class="container">


    <nav class="container">
        <h1 class="text-center mt-3"><span class="badge badge-info text-center text-white">Github Finder</span></h1>
        <div class="container-fluid bg-dark text-center p-1">
            <h2 class="text-white">Find github users here...</h2>
        </div>
    </nav>
    <br>
    <div class="container" id="before-alert">
        <div class="card-group bg-primary w-100 float-left mt-4 shadow rounded">
            <div class="card-body d-sm-block d-lg-flex">
                <h3 class="text-white text-center col-sm-12 col-lg-4 m-4">Insert username here to find user</h3>
                <input style="border: none; outline: none;" type="text" id="user-input"
                    class="form-group rounded-pill col-sm-12 col-lg-6 p-sm-3 shadow m-3" placeholder="Type here.."
                    value="" autofocus="true">
            </div>
        </div>
    </div>
    <br />
    <!--Output will come here-->
    <div id="output-container" class="container">
       
    </div>

</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
    </script>

    <script src="./github.js"></script>
    <script src="./ui.js"></script>
    <script src="./app.js"></script>

</body>

</html>
